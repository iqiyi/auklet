[DEFAULT]
user = swift
# Make sure your swift-ring-builder arguments match the bind_ip and bind_port.
# You almost certainly do not want to listen just on loopback unless testing.
# However, you want to keep port 6200 if SElinux is enabled.
bind_ip = 0.0.0.0
bind_port = 6000

workers = 2

[pipeline:main]
pipeline = object-server

[app:object-server]
use = egg:swift#object
test_mode = no
# valid valules: fs, kv
async_job_manager = fs
# async_kv_service_port = 60001

[object-replicator]
sync_method = rsync

[object-auditor]
log_level = DEBUG
concurrency = 4
files_per_second = 0
bytes_per_second = 0

[object-updater]

[object-auditor]

[object-reconstructor]

[object-pack]
lazy_migration = no
pack_chunked_object = no
